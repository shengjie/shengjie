<div class="sj-window" ng-style="{left:x, top: y}" ng-class="{'active':moving}">
	<div class="sj-window-body">
		<div class="sj-window-title">
			<i class="{{icon}}"></i>
			{{ title }}
		</div>
		<div class="sj-window-controls">
			<a ng-click="close()" class="control"><i class="fa fa-times"></i></a>
		</div>

		<div class="sj-window-content" ng-style="{height: height, width: width}">
			Loading...
		</div>

	</div>
</div>
